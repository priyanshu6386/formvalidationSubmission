<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>

        body{
            background-color: cadetblue;
            font-family: sans-serif;

        }
        .registration-form{
	    width: 800px;
        margin:10px auto;
        border: 3px solid rgb(228, 221, 221);
        background-color: white;
        border-radius: 10px;
        box-shadow: 10px 10px 10px rgb(128, 128, 128);
}

#btn:hover{
      color: rgb(74, 101, 252);
}

hr{
    border: 2px;
}

span{
    color: rgb(0, 162, 255);
}

    </style>
</head>

<body>
	<form class="row g-3 registration-form" id="registration-form">
		<h1 style="text-align: center;" class="display-3">Registration <span>Form</span> </h1>
        <hr>
		<div class="col-md-5">
			<label for="first-name" class="form-label">First name</label>
			<input type="text" class="form-control" id="first-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="first-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="first-name-invalid">
				Please enter a valid first name
			</div>
		</div>
		<div class="col-md-5">
			<label for="last-name" class="form-label">Last name</label>
			<input type="text" class="form-control" id="last-name" required autocomplete="off" onkeyup="validate()">
			<div class="valid-feedback" id="last-name-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="last-name-invalid">
				Please enter a valid last name
			</div>
		</div>
		<div class="col-md-5">
			<label for="email" class="form-label">Email</label>
			<div class="input-group has-validation">
				<span class="input-group-text" id="inputGroupPrepend">@</span>
				<input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
				<div class="valid-feedback" id="email-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="email-invalid">
					Please enter a valid email.
				</div>
			</div>
		</div>
        <div class="col-md-5">
            <label for="phone-number" class="form-label">Phone Number</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="text" class="form-control" id="phone-number" aria-describedby="inputGroupPrepend" required autocomplete="off" onkeyup="validate()">
                <div class="valid-feedback" id="phone-valid">
					Looks good!
				</div>
				<div class="invalid-feedback" id="phone-invalid">
					Please enter a valid phone number.
				</div>
            </div>
        </div>  
    
        <div class="col-md-12 text-center">
            <label for="gender" class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1" onclick="validate()">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2" onclick="validate()">
              <label class="form-check-label" for="inlineRadio1">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others" value="option3" onclick="validate()">
              <label class="form-check-label" for="inlineRadio1">Others</label>
            </div>
            <div class="valid-feedback" id="valid-gender">
              Looks good!
            </div>
            <div class="invalid-feedback" id="invalid-gender">
             Please Select a valid gender
            </div>
    </div>
      
        <br><br><br><br>
		<div class="col-md-6 country text-center m-auto">
			<label for="Country" class="form-label ">Country</label>
			<select class="form-select" id="country" required onchange="validate()">
				<option value="None" selected>Choose...</option>
                <option value="IN">India</option>
                <option value="US">USA</option>

			</select>
			<div class="valid-feedback" id="country-valid">
				Looks good!
			</div>
			<div class="invalid-feedback" id="country-invalid">
				Please select a valid Country.
			</div>
		</div>
		
		<div class="col-12" style="text-align: center;">
			<button class="btn btn-dark" type="button" id="btn" onclick="validate(true)">Submit form</button>
		</div>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
